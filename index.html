<!DOCTYPE html>

                            <p class="color-hex">#DAD1C2</p>
                        </div> 
                        <div class="color-scale" id="tint1"></div>  
                        <div class="color-scale" id="tint2"></div>

                    <div class="colorbox" id="teal">
                        <div class="color-scale" id="primary">
                        </div>
                        <div class="color-info">
                            <p class="color-label">Teal</p>
                            <p class="color-hex">#648a99</p>
                        </div>
                        <div class="color-scale" id="tint1"></div>
                        <div class="color-scale" id="tint2"></div>
                        <div class="color-scale" id="tint3"></div>

                    </div>
                    <div class="colorbox" id="green">

                        </div>
                        <div class="color-info">
                            <p class="color-label">Green</p>
                            <p class="color-hex">#648a99</p>
                        </div>
                        <div class="color-scale" id="tint1"></div>
                        <div class="color-scale" id="tint2"></div>
                        <div class="color-scale" id="tint3"></div>
                        <div class="color-scale" id="tint4"></div>
                    </div>
                    <div class="colorbox" id="orange">
                        <div class="color-scale" id="primary">
                        </div>
                        <div class="color-info">
                            <p class="color-label">Orange</p>
                            <p class="color-hex">#e27c51</p>
                        </div>
                        <div class="color-scale" id="tint1"></div>
                        <div class="color-scale" id="tint2"></div>
                        <div class="color-scale" id="tint3"></div>
                        <div class="color-scale" id="tint4"></div>
                    </div>
                </div>
            </section>
            <section id="fonts">
                <h2 class="title">Fonts</h2>
                <div class="flexbox-center">
                    <div class = "fontbox" id="Monoton">
